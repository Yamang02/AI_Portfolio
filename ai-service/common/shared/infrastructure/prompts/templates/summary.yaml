# 요약 작업 프롬프트 템플릿
# 다양한 유형의 콘텐츠 요약을 위한 프롬프트 정의

# 일반 텍스트 요약
general_summary:
  system: "summary_writer"
  
  human_template: |
    다음 내용을 {max_length}자 이내로 핵심만 간단히 요약해주세요:

    {content}

    요약:

# 프로젝트 요약
project_summary:
  system: "summary_writer"
  
  human_template: |
    다음 프로젝트 정보를 {max_length}자 이내로 요약해주세요:

    프로젝트명: {title}
    기술스택: {technologies}
    기간: {duration}
    설명: {description}

    요약 시 포함할 요소:
    - 프로젝트의 핵심 목적
    - 주요 기능 (2-3개)
    - 사용된 핵심 기술
    - 예상 성과

    요약:

# 기술 문서 요약
tech_doc_summary:
  system: "summary_writer"
  
  human_template: |
    다음 기술 문서를 {max_length}자 이내로 요약해주세요:

    {content}

    요약 시 포함할 요소:
    - 기술의 핵심 개념
    - 주요 특징 (2-3개)
    - 사용 사례
    - 장단점

    요약:

# 경험/경력 요약
experience_summary:
  system: "summary_writer"
  
  human_template: |
    다음 경험/경력을 {max_length}자 이내로 요약해주세요:

    {content}

    요약 시 포함할 요소:
    - 담당 역할
    - 주요 성과 (2-3개)
    - 습득한 기술/역량
    - 기간

    요약:
