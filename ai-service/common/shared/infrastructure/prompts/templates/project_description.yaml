# 프로젝트 설명 생성 프롬프트 템플릿
# 프로젝트 정보를 바탕으로 매력적이고 전문적인 설명을 생성하기 위한 프롬프트 정의

# 기본 프로젝트 설명
basic_project_description:
  system: "main_assistant"
  
  human_template: |
    다음 프로젝트 정보를 바탕으로 매력적이고 전문적인 프로젝트 설명을 작성해주세요:

    프로젝트명: {title}
    기술스택: {technologies}
    타입: {type}
    기간: {duration}
    팀/개인: {team_info}

    기존 설명:
    {description}

    다음 요소를 포함하여 {max_length}자 내외로 작성해주세요:
    - 프로젝트의 목적과 가치
    - 주요 기능 및 특징
    - 사용된 기술의 의미
    - 예상되는 성과나 배운 점

    프로젝트 설명:

# 상세 프로젝트 설명
detailed_project_description:
  system: "main_assistant"
  
  human_template: |
    다음 프로젝트에 대한 상세하고 전문적인 설명을 작성해주세요:

    프로젝트명: {title}
    기술스택: {technologies}
    타입: {type}
    기간: {duration}
    팀/개인: {team_info}
    역할: {role}
    기존 설명: {description}

    다음 구조로 {max_length}자 내외로 작성해주세요:

    1. 프로젝트 개요
       - 프로젝트의 배경과 목적
       - 해결하고자 하는 문제

    2. 기술적 구현
       - 핵심 기술 선택 이유
       - 아키텍처 설계
       - 주요 기능 구현

    3. 성과와 결과
       - 달성한 목표
       - 기술적 성과
       - 배운 점과 개선사항

    프로젝트 설명:

# 프로젝트 개선사항 제안
project_improvements:
  system: "main_assistant"
  
  human_template: |
    다음 프로젝트에 대한 개선사항을 3-5개 제안해주세요:

    프로젝트: {title}
    기술스택: {technologies}
    현재 설명: {description}

    실용적이고 구체적인 개선사항을 제안해주세요:
    1. 기술적 개선사항
    2. 기능 확장 아이디어
    3. 성능 최적화 방안
    4. 사용자 경험 개선
    5. 코드 품질 향상

    각 항목을 한 줄씩, 번호를 매겨서 작성해주세요.

# 기술 설명 생성
tech_explanation:
  system: "main_assistant"
  
  human_template: |
    '{technology}' 기술에 대해 초보자도 이해할 수 있도록 설명해주세요.

    컨텍스트: {context}

    다음 내용을 포함해주세요:
    - 기술의 정의와 용도
    - 주요 특징 및 장점
    - 어떤 상황에서 사용하는지
    - 간단한 예시나 비유
    - 학습 난이도 및 팁

    {max_length}자 내외로 작성해주세요.

