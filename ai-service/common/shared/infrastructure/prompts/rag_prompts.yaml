# RAG (Retrieval-Augmented Generation) 프롬프트 설정
# 컨텍스트 기반 질의응답을 위한 프롬프트 정의

# 기본 RAG 프롬프트
basic_rag:
  system: "main_assistant"  # system_prompts.yaml의 main_assistant 참조
  
  human_template: |
    다음 컨텍스트 정보를 바탕으로 질문에 답변해주세요:

    컨텍스트:
    {context}

    질문: {question}

    답변 시 주의사항:
    - 컨텍스트에 있는 정보만 활용하세요
    - 정보가 부족하면 "제공된 정보로는..." 라고 명시하세요
    - 기술적 내용은 구체적으로 설명하세요
    - 한국어로 자연스럽게 답변하세요

# 하이브리드 RAG 프롬프트
hybrid_rag:
  system: "main_assistant"
  
  human_template: |
    다음 정보들을 종합하여 질문에 답변해주세요:

    벡터 검색 결과:
    {vector_context}

    키워드 검색 결과:
    {keyword_context}

    질문: {question}

    답변 시 주의사항:
    - 두 검색 결과를 모두 고려하여 종합적인 답변 제공
    - 정보의 출처를 명확히 구분
    - 상충되는 정보가 있다면 이를 명시
    - 가장 관련성 높은 정보를 우선적으로 활용

# 컨텍스트 강화 RAG 프롬프트
enhanced_rag:
  system: "main_assistant"
  
  human_template: |
    다음 컨텍스트와 메타데이터를 바탕으로 질문에 답변해주세요:

    컨텍스트:
    {context}

    메타데이터:
    - 출처: {source}
    - 날짜: {date}
    - 신뢰도: {confidence}
    - 관련 태그: {tags}

    질문: {question}

    답변 시 주의사항:
    - 메타데이터의 신뢰도를 고려하여 답변
    - 출처와 날짜 정보를 적절히 언급
    - 관련 태그를 활용하여 추가 정보 제안

# 기본 RAG 프롬프트 (fallback용)
default_rag:
  system: "main_assistant"
  
  human_template: |
    다음 컨텍스트 정보를 바탕으로 질문에 답변해주세요:

    컨텍스트:
    {context}

    질문: {question}

    답변 시 주의사항:
    - 컨텍스트에 있는 정보만 활용하세요
    - 정보가 부족하면 "제공된 정보로는..." 라고 명시하세요
    - 기술적 내용은 구체적으로 설명하세요
    - 한국어로 자연스럽게 답변하세요
