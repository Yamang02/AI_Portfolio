# AI Portfolio 서비스 기본 설정
# 민감한 정보(API 키, 비밀번호 등)는 환경 변수로 설정

# LLM 설정 (LangChain 통합)
llm:
  provider: "openai"  # openai, anthropic, google
  openai:
    model_name: "gpt-3.5-turbo"
    temperature: 0.7
    max_tokens: 1000
    # api_key는 OPENAI_API_KEY 환경 변수에서 로드
  
  anthropic:
    model_name: "claude-3-sonnet-20240229"
    temperature: 0.7
    max_tokens: 1000
    # api_key는 ANTHROPIC_API_KEY 환경 변수에서 로드
  
  google:
    model_name: "gemini-pro"
    temperature: 0.7
    max_output_tokens: 1000
    # api_key는 GOOGLE_API_KEY 환경 변수에서 로드

# 임베딩 설정 (LangChain 통합)
embedding:
  provider: "openai"  # openai, google, huggingface
  openai:
    model_name: "text-embedding-3-small"
    batch_size: 20
    # api_key는 OPENAI_API_KEY 환경 변수에서 로드
  
  google:
    model_name: "models/embedding-001"
    batch_size: 20
    # api_key는 GOOGLE_API_KEY 환경 변수에서 로드
  
  huggingface:
    model_name: "jhgan/ko-sroberta-multitask"
    batch_size: 20

# 데이터베이스 설정
database:
  host: "localhost"
  port: 5432
  database: "ai_portfolio"
  username: "postgres"
  # password는 DB_PASSWORD 환경 변수에서 로드

# 캐시 설정
cache:
  host: "localhost"
  port: 6379
  # password는 REDIS_PASSWORD 환경 변수에서 로드
  database: 0

# 로깅 설정
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

# 서비스 설정
service:
  host: "0.0.0.0"
  port: 8000
  debug: false
  workers: 4

# 보안 설정
security:
  secret_key: ""  # SECRET_KEY 환경 변수에서 로드
  algorithm: "HS256"
  access_token_expire_minutes: 30
