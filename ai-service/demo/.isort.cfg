[tool.isort]
# isort 설정 파일
# See https://pycqa.github.io/isort/docs/configuration/config_files.html

# 프로필 설정 (black과 호환)
profile = "black"

# 라인 길이
line_length = 88

# 멀티라인 출력 스타일
multi_line_output = 3

# include 설정
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

# 섹션 설정
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]

# 알려진 섹션들
known_first_party = ["demo", "application", "domain", "infrastructure", "config"]
known_third_party = [
    "fastapi",
    "uvicorn",
    "gradio",
    "langchain",
    "sentence_transformers",
    "numpy",
    "scipy",
    "scikit_learn",
    "pydantic",
    "httpx",
    "aiofiles",
    "pyyaml",
    "python_dotenv",
    "huggingface_hub",
    "pandas",
    "pillow",
    "sqlalchemy",
    "requests",
    "aiohttp",
    "tenacity",
    "dataclasses_json",
    "pydantic_settings",
    "httpx_sse",
    "rank_bm25",
]

# 스킵할 파일들
skip = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    ".pytest_cache",
    ".mypy_cache",
    ".ruff_cache",
    "build",
    "dist",
    "tests/",
]

# 파일별 설정
skip_glob = ["*/migrations/*"]

# 정렬 설정
force_sort_within_sections = true
sort_relative = true

# 임포트 관련 설정
force_alphabetical_sort_within_sections = true
force_single_line = false
single_line_excludes = ["typing"]

# 주석 처리
force_adds = true
add_imports = []
remove_imports = []
