
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <script>
      // 다크모드 초기화 스크립트 (플래시 방지)
      // 기본값은 light 모드
      (function() {
        const theme = localStorage.getItem('portfolio-theme');
        // 저장된 테마가 'dark'일 때만 dark 클래스 추가
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Font Preconnect: 폰트 로딩 속도 개선 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
    
    <!-- Font Preload: LCP 요소에 사용되는 폰트 우선 로드 -->
    <!-- Pretendard: HeroSection의 intro 텍스트에 사용 -->
    <link 
      rel="preload" 
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" 
      as="style" 
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    </noscript>
    
    <!-- Inter: HeroSection의 제목에 사용 (시스템 폰트 fallback이지만 preload로 준비) -->
    <link 
      rel="preload" 
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" 
      as="style" 
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" />
    </noscript>
    
    <!-- Critical CSS: HeroSection 기본 스타일 인라인 -->
    <style>
      /* HeroSection Critical CSS - LCP 요소 최적화 */
      .hero {
        position: relative;
        min-height: calc(100vh - 64px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px 32px 64px;
        background: transparent;
        overflow: hidden;
      }
      .hero .content {
        text-align: center;
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
      }
      .hero .sequentialItem {
        text-align: center;
        width: 100%;
      }
      .hero .sequentialItem h2 {
        color: var(--color-text-primary, #051A0E);
        font-weight: 500;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        font-size: 0.875rem;
        line-height: 1.5;
        margin-top: 0.5rem;
        margin-bottom: 0;
      }
      @media (min-width: 768px) and (max-width: 1023px) {
        .hero .sequentialItem h2 {
          font-size: 1.225rem;
          margin-top: 0.7rem;
        }
      }
      @media (min-width: 1024px) {
        .hero .sequentialItem h2 {
          font-size: 1.75rem;
          margin-top: 1rem;
        }
      }
    </style>
    
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/favicons/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="/favicons/favicon-96x96.png" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="57x57" href="/favicons/apple-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="/favicons/apple-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/favicons/apple-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="/favicons/apple-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="/favicons/apple-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/favicons/apple-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="/favicons/apple-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/favicons/apple-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-icon-180x180.png" />
    <link rel="apple-touch-icon-precomposed" href="/favicons/apple-icon-precomposed.png" />
    
    <!-- Android Icons -->
    <link rel="manifest" href="/favicons/manifest.json" />
    
    <!-- Windows Tiles -->
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="/favicons/ms-icon-144x144.png" />
    <meta name="msapplication-config" content="/favicons/browserconfig.xml" />
    
    <title>Yamang02</title>
  </head>
  <body class="bg-background text-text-primary">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
