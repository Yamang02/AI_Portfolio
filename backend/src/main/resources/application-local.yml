# Local Development Environment
server:
  port: 8080

spring:
  application:
    name: ai-portfolio-backend-local
  
  # PostgreSQL 설정 (Docker Compose)
  datasource:
    url: jdbc:postgresql://${DB_HOST:postgres}:${DB_PORT:5432}/${DB_NAME:ai_portfolio}
    username: ${DB_USER:dev_user}
    password: ${DB_PASSWORD:dev_password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000
  
  jpa:
    hibernate:
      ddl-auto: validate  # Flyway와 함께 사용
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
        batch_versioned_data: true

  # Flyway 마이그레이션 설정 (개발환경)
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 1  # V001 베이스라인으로 설정
    baseline-description: "Development schema baseline - existing tables"
    validate-on-migrate: false  # 기존 스키마 검증 건너뛰기
    clean-disabled: false
    ignore-missing-migrations: true  # 누락된 마이그레이션 무시

  # Redis 캐싱 설정 (Docker Compose)
  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}
      password:
      database: 0
      ssl:
        enabled: false
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

  # 캐시 설정
  cache:
    type: redis
    redis:
      time-to-live: 3600000  # 1시간 (밀리초)

  # CORS 설정
  web:
    cors:
      allowed-origins: 
        - "http://localhost:3000"
        - "http://127.0.0.1:3000"
      allowed-methods: 
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      allowed-headers: "*"
      allow-credentials: true

  # Spring Security 세션 설정
  session:
    store-type: redis
    redis:
      namespace: admin:session
    timeout: 1800  # 30분

  security:
    session:
      cookie:
        http-only: true
        secure: false  # local에서는 false
        same-site: lax

# Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
      check-interval: 60s  # 헬스체크 주기를 60초로 늘림
  health:
    redis:
      enabled: true

# 로깅 설정
logging:
  level:
    com.aiportfolio.backend: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

