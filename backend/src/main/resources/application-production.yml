# Production environment (Railway + Cloud Run)
spring:
  # Railway PostgreSQL Configuration (URL 변환 처리)
  datasource:
    # DatabaseConfig에서 Railway URL을 자동으로 JDBC 형식으로 변환
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5  # Cloud Run 메모리 제한 고려
      minimum-idle: 1
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  # JPA Configuration for Production  
  jpa:
    hibernate:
      ddl-auto: none  # 운영환경에서는 스키마 변경 금지
    show-sql: false

  # Redis 캐싱 설정
  redis:
    host: ${REDIS_HOST}
    port: ${REDIS_PORT}
    password: ${REDIS_PASSWORD}
    database: ${REDIS_DATABASE}
    ssl: ${REDIS_SSL}
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1ms

  # 캐시 설정
  cache:
    type: redis
    redis:
      time-to-live: 86400000  # 1일 (밀리초)

# Actuator for Cloud Run health checks
management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: never

# Production logging
logging:
  level:
    com.aiportfolio.backend: INFO
    org.springframework.web: WARN

# Server configuration
server:
  port: ${PORT:8080}  # Cloud Run에서 제공하는 PORT 사용