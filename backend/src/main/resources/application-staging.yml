server:
  port: 8080

spring:
  application:
    name: ai-portfolio-backend-staging
  
  # Railway PostgreSQL 설정
  datasource:
    url: ${DATABASE_URL}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate  # 프로덕션에서는 validate 사용
    show-sql: false      # 프로덕션에서는 false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
  
  # CORS 설정 (스테이징 도메인 추가)
  web:
    cors:
      allowed-origins: 
        - "http://localhost:3000"
        - "http://localhost:5173"
        - "https://ai-portfolio-chatbot-493721639129.asia-northeast3.run.app"
        - "https://your-staging-domain.run.app"  # 스테이징 도메인
      allowed-methods: 
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      allowed-headers: "*"
      allow-credentials: true

# Swagger 비활성화 (스테이징에서는 선택적)
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

# 로깅 설정 (프로덕션 레벨)
logging:
  level:
    com.aiportfolio.backend: INFO
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%level] %logger{36} - %msg%n"

# 환경변수 설정 (기존 패턴 유지)
