server:
  port: ${PORT:8080}  # Cloud Run이 제공하는 동적 포트 사용

spring:
  application:
    name: ai-portfolio-backend-staging
  
  # Railway PostgreSQL 설정 (URL 변환 처리)
  datasource:
    # DatabaseConfig에서 Railway URL을 자동으로 JDBC 형식으로 변환
    # DATABASE_URL이 있으면 DatabaseConfig의 railwayDataSource Bean 사용
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: validate  # 프로덕션에서는 validate 사용
    show-sql: false      # 프로덕션에서는 false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
  
  # CORS 설정 (스테이징 도메인 추가)
  web:
    cors:
      allowed-origins: 
        - "http://localhost:3000"
        - "http://localhost:5173"
        - "https://ai-portfolio-chatbot-493721639129.asia-northeast3.run.app"
        - "https://your-staging-domain.run.app"  # 스테이징 도메인
      allowed-methods: 
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      allowed-headers: "*"
      allow-credentials: true

# Swagger 비활성화 (스테이징에서는 선택적)
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

# Actuator 설정 (Health Check용)
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

# 로깅 설정 (프로덕션 레벨)
logging:
  level:
    com.aiportfolio.backend: INFO
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%level] %logger{36} - %msg%n"

# 환경변수 설정 (기존 패턴 유지)
