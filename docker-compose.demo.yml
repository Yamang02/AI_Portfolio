# AI Portfolio Demo Environment - Hexagonal Architecture
services:
  # Gradio Demo Service
  demo:
    build:
      context: ./ai-service/demo
      dockerfile: Dockerfile
    container_name: ai-portfolio-demo
    ports:
      - "7860:7860"
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - HF_HOME=/app/model_cache/huggingface
      - TRANSFORMERS_CACHE=/app/model_cache/huggingface
    volumes:
      - ./ai-service/demo:/app
      - ./ai-service/core:/app/core
      - ./ai-service/demo/config:/app/config
      - ./model_cache:/app/model_cache
    command: ["python", "main.py"]
    restart: unless-stopped
    networks:
      - demo-network

networks:
  demo-network:
    driver: bridge
