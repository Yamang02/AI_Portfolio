name: "[Staging] Backend API → Google Cloud Run"

on:
  push:
    branches: [ staging ]
    paths:
      - 'backend/**'
      - 'Dockerfile.prod'
      - '.github/workflows/backend-staging-cloudrun.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'Dockerfile.prod'

env:
  GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
  GCP_MAIN_SERVICE_NAME: ${{ vars.GCP_MAIN_SERVICE_NAME }}
  GCP_MAIN_REGION: ${{ vars.GCP_MAIN_REGION }}
  REDIS_HOST: ${{ vars.REDIS_HOST }}
  REDIS_PORT: ${{ vars.REDIS_PORT }}
  REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
  REDIS_DATABASE: ${{ vars.REDIS_DATABASE }}
  REDIS_SSL: ${{ vars.REDIS_SSL }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'  # Maven 의존성 자동 캐싱

    - name: Build application
      run: |
        cd backend
        mvn clean package -DskipTests -B

    # 빌드된 JAR 파일을 artifact로 저장 (deploy job에서 재사용)
    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: backend-jar
        path: backend/target/*.jar
        retention-days: 1  # 1일 후 자동 삭제

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: staging

    steps:
    - uses: actions/checkout@v4

    # 빌드된 JAR 파일 다운로드 (Maven 빌드 재실행 안 함!)
    - name: Download JAR artifact
      uses: actions/download-artifact@v4
      with:
        name: backend-jar
        path: backend/target

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Configure Docker to use gcloud as a credential helper
      run: gcloud auth configure-docker gcr.io

    # Docker Buildx 설정 (레이어 캐싱 지원)
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # Docker 레이어 캐싱
    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    # Dockerfile.prod 사용 (Maven 빌드 없이 JAR만 복사)
    - name: Build and push container image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.prod
        push: true
        tags: gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.GCP_MAIN_SERVICE_NAME }}:${{ github.sha }}
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

    # Docker 캐시 최적화 (이전 캐시 덮어쓰기)
    - name: Move cache
      run: |
        rm -rf /tmp/.buildx-cache
        mv /tmp/.buildx-cache-new /tmp/.buildx-cache

    - name: Deploy to staging environment
      run: |
        gcloud run deploy $GCP_MAIN_SERVICE_NAME \
          --image gcr.io/$GCP_PROJECT_ID/$GCP_MAIN_SERVICE_NAME:$GITHUB_SHA \
          --platform managed \
          --region $GCP_MAIN_REGION \
          --allow-unauthenticated \
          --set-env-vars="SPRING_PROFILES_ACTIVE=staging" \
          --set-env-vars="POSTGRE_URL=${{ secrets.POSTGRE_URL }}" \
          --set-env-vars="AI_SERVICE_URL=${{ vars.GCP_AI_SERVICE_URL }}" \
          --set-env-vars="GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" \
          --set-env-vars="REDIS_HOST=${{ vars.REDIS_HOST }}" \
          --set-env-vars="REDIS_PORT=${{ vars.REDIS_PORT }}" \
          --set-env-vars="REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}" \
          --set-env-vars="REDIS_DATABASE=${{ vars.REDIS_DATABASE }}" \
          --set-env-vars="REDIS_SSL=${{ vars.REDIS_SSL }}" \
          --set-env-vars="CACHE_TYPE=redis" \
          --set-env-vars="CLOUDINARY_CLOUD_NAME=${{ vars.CLOUDINARY_CLOUD_NAME }}" \
          --set-env-vars="CLOUDINARY_API_KEY=${{ secrets.CLOUDINARY_API_KEY }}" \
          --set-env-vars="CLOUDINARY_API_SECRET=${{ secrets.CLOUDINARY_API_SECRET }}" \
          --set-env-vars="JAVA_OPTS=-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0 -Djava.security.egd=file:/dev/./urandom" \
          --memory 1Gi \
          --cpu 1 \
          --max-instances 20 \
          --timeout 600 \
          --cpu-boost \
          --startup-probe="httpGet.path=/actuator/health,httpGet.port=8080,initialDelaySeconds=30,timeoutSeconds=5,periodSeconds=10,failureThreshold=6"
