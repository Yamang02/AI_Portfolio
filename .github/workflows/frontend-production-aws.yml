name: "[Production] Frontend â†’ AWS S3 + CloudFront"

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production

jobs:
  deploy-production:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
        
    - name: Build frontend
      run: |
        cd frontend
        npm run build
      env:
        VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL }}
        VITE_AI_API_BASE_URL: ${{ vars.GCP_AI_SERVICE_URL }}
        
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ vars.AWS_REGION }}
        
    - name: Upload to S3
      run: |
        cd frontend
        aws s3 sync dist/ s3://${{ vars.AWS_S3_NAME }} --delete --cache-control "public, max-age=31536000"
        
    - name: Invalidate CloudFront cache
      run: |
        aws cloudfront create-invalidation \
          --distribution-id ${{ vars.AWS_CLOUDFRONT_DISTRIBUTION_ID }} \
          --paths "/*"
          
    - name: Output deployment URL
      run: |
        echo "Production Frontend deployed to: https://${{ vars.AWS_CLOUDFRONT_DISTRIBUTION_ID }}.cloudfront.net"
        echo "S3 Bucket: s3://${{ vars.AWS_S3_NAME }}"
